<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
    <title>Blabber &ndash; Anonymous chatting</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Blabber doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      var copyToClipboard = function(button, string) {
        var element = document.createElement('textarea');
        element.value = string;
        element.setAttribute('readonly', '');
        element.style.position = 'absolute';
        element.style.left = '-9999px';
        document.body.appendChild(element);

        var selected = document.getSelection().rangeCount > 0 ?
                       document.getSelection().getRangeAt(0) : false;

        element.select();

        document.execCommand('copy');
        document.body.removeChild(element);

        if (selected) {
          document.getSelection().removeAllRanges();
          document.getSelection().addRange(selected);
        }

        button.parentElement.classList.add('success');
        button.innerHTML = 'Copied';

        setTimeout(function() {
          button.parentElement.classList.remove('success');
          button.innerHTML = 'Copy';
        }, 2000);
      }
    </script>
  </body>
</html>
